<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Case Conveter</title>
</head>

<body>

    <div>
        <h1 class="text-center">Case Conveter</h1>
        <p class="text-center">simple tool that converts text to lower case, upper case, or capitalize.</p>
    </div>

    <div class="container">
        <div class="row ">
            <div class="col-md-12  text-center">
                <form id="convertForm">
                    <textarea id="textarea" style="height: 300px; width: 650px; margin: auto;"></textarea>
                </form>
                <div class="mx-auto pt-2">
                    <button class="btn btn-primary mr-2" onclick="upperCase()">Upper Case</button>

                    <button class="btn btn-danger mr-2" onclick="lowerCase()">Lower Case</button>

                    <button class="btn btn-success mr-2" onclick="capitalize()">Capitalize</button>

                    <button class="btn btn-secondary" onclick="reset()">Reset</button>
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
